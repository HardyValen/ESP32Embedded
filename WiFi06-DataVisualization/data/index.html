<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Data Visualzation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="index-charts">
        <div class="chart-container">
            <div class="chart-title">
                <h1>ESP32 Weather Station</h1>
                <p>Powered by <a href="https://www.highcharts.com/docs/getting-started/installation" target="_blank">Highcharts</a></p>
            </div>
            <div class="chart-visuals">
                <div id="chart-temperature" class="chart-visual"></div>
                <div id="chart-pressure" class="chart-visual"></div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
